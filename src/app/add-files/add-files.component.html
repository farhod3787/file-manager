<div class="container">
<form [formGroup]="form" (submit)="onSave()">
  <div class="row">
    <div class="col-lg-6">
        <input  formControlName="title">
    </div>
    <div class="col-lg-12" *ngIf='status'>
      <input type="file" name='image' (change)="onInputChange($event)"> <br>
    </div>
    <br><br>
    <button class="btn btn-primary" type="submit" >Submit</button>

  </div>
</form>
</div>
